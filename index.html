<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Spotify - Web Player: Music for everyone</title>
</head>

<body>
    <script src="script.js"></script>

    <div class="container">


        <div class="left">

            <div class="close">
                <img src="close.svg" alt="">
            </div>


            <div class="home">
                <div class="logo">
                    <img class="fliter" src="logo.svg" alt="" srcset="">
                </div>

                <ul>
                    <li><img class="fliter" src="home.svg" alt="Home" srcset="">Home</li>
                    <li><img class="fliter" src="search.svg" alt="Search" srcset="">Search</li>
                </ul>

            </div>


            <div class="library">
                <div class="heading">
                    <img class="fliter" src="library.svg" alt="" srcset="">
                    <h4>
                        Your library
                    </h4>
                </div>
                <div class="songlist">
                    <ul>
                       
                    </ul>
                </div>



                <div class="down">
                    <footer class="footer">
                        <div class="f">Legal</div>
                        <div class="f">Privacy Center</div>
                        <div class="f">Privacy Policy</div>
                        <div class="f">Cookies</div>
                        <div class="f">About Ads</div>
                        <div class="f">Accessibility</div>
                    </footer>
                    <div class="cookies">Cookies </div>
                    <div class="language">
                        <img class="fliter" src="earth.svg" alt="" srcset="">
                        English
                    </div>
                </div>


            </div>

        </div>





        <div class="right">
            <div class="header">

                <div class="nav">

                    <div class="hamburgerContainer">


                        <img class="hamburger" src="hamburger.svg" alt="">

                        <img class="fliter" src="right.svg" alt="right">
                        <img class="fliter" src="left.svg" alt="left" srcset="">
                    </div>

                </div>

                <div class="button">
                    <button class="signinbtn"> Sign up </button>
                    <button class="loginbtn"> Log in </button>
                </div>
            </div>


            <div class="spotify-playlists">
                <h1>Spotify Playlists</h1>

                <div class="cardContainer">

                </div>

                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>

                    </div>

                    <div class="abovebar">



                        <div class="songinfo">

                        </div>

                        <div class="songbuttons">

                            <img id="previous" class="fliter" src="privous.svg" alt="">
                            <img id="play" class="fliter" src="play.svg" alt="">
                            <img id="next" class="fliter" src="next.svg" alt="">
                        </div>


                        <div class="timevol">

                            <div class="songtime">
                            </div>
                            <div class="volume">
                                <img width="25px" src="volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume" id="">
                                </div>
                            </div>
                        </div>


                    </div>
                </div>


            </div>
        </div>
    </div>
    </div>
</body>

</html>
